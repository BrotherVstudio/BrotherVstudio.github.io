        Utility: {
            clone: function(target) {
                var buf;
                if (target instanceof Array) {
                    buf = [];  //´´½¨Ò»¸ö¿ÕµÄÊý×é
                    var i = target.length;
                    while (i--) {
                        buf[i] = ThisPage.Utility.clone(target[i]);
                    }
                    return buf;
                }else if (target instanceof Object){
                    buf = {};  //´´½¨Ò»¸ö¿Õ¶ÔÏó
                    for (var k in target) {  //ÎªÕâ¸ö¶ÔÏóÌí¼ÓÐÂµÄÊôÐÔ
                        buf[k] = ThisPage.Utility.clone(target[k]);
                    }
                    return buf;
                }else{
                    return target;
                }
            },
            bind : function(element, type, listener) {
                type = type.replace(/^on/i, '').toLowerCase();
                // ÊÂ¼þ¼àÌýÆ÷¹ÒÔØ
                if (element.addEventListener) {
                    element.addEventListener(type, listener, false);
                } else if (element.attachEvent) {
                    element.attachEvent('on' + type, listener);
                }
                return element;
            },
            getElementsByClassNameExt: function(root, className, tagName) {
                if(root){
                    root=typeof root=="string" ? document.getElementById(root) : root;
                }else{
                    root=document.body;
                }
                tagName=tagName||"*";
                if (document.getElementsByClassName) {
                    return root.getElementsByClassName(className);
                }else {
                    var tag= root.getElementsByTagName(tagName);
                    var tagAll = [];
                    for (var i = 0; i < tag.length; i++) {
                        for(var j=0,n=tag[i].className.split(' ');j<n.length;j++){
                            if(n[j]==className){
                                tagAll.push(tag[i]);
                                break;
                            }
                        }
                    }
                    return tagAll;
                }
            },
            getPara : function(src) {
                var obj = {};
                if (src && typeof src == 'string' && src.indexOf("?") > -1) {
                    var paras = src.split("?")[1].split("&");
                    for (var i = 0, len = paras.length; i < len; i++) {
                        var tempPara = paras[i].split("=");
                        var name = tempPara[0];
                        var value = tempPara[1];
                        obj[name] = value;
                    }
                }
                return obj;
            },
            // urlÖÐµÄÊ¹ÓÃescape±àÂë(%u[\d|\w]{4})¸ñÊ½µÄ²ÎÊý×ª»»ÎªencodeURIComponent¸ñÊ½
            // eg: "a=%u4E2D%u56FD"×ª»»ºóÎª:"a=%E4%B8%AD%E5%9B%BD"
            escapeToEncode: function(url) {
                var result = url || "";
                if (result) {
                    result = result.replace(/%u[\d|\w]{4}/g, function(word) {
                                return encodeURIComponent(unescape(word))
                            });
                }
                return result
            },
            setDivKeyword: function(divname, keyword) {
                var k = keyword || "²ÂÄãÏ²»¶";
                var ele = document.getElementById(divname);
                ele.setAttribute("title", keyword);
            },
            flush_red: function(text, flush_word){
                var text_flushed = ""
                words=flush_word.split(' ')
                var word_begin = text.indexOf(words[0]);
                if (word_begin >= 0){
                    word_end = word_begin + flush_word.length;
                    text_flushed =  text.substring(0, word_begin) + "<font color=\"red\">" + words[0] +"</font>" + text.substring(word_end);
                } else{
                    text_flushed = text;
                }
                return text_flushed;

            },
            newHighLight: function (str, flushWords, color){
                if (!flushWords || flushWords==""){return str;}
                if(!arguments[2])color = "red";
                var wordArr=new Array();
                wordArr=flushWords.split(" ");
                if(wordArr.length==0){return str;}
                for(i=wordArr.length-1;i>=0;i--){
                    var patt = new RegExp(wordArr[i],"ig");
                    str = str.replace(patt,"<font color="+color+">"+wordArr[i]+"</font>");
                }    
                return str;

            //viewport ¼æÈÝ´¦Àí
            var adaptUILayout = (function(){
                //¸ù¾ÝÐ£ÕýappVersion»òuserAgentÐ£ÕýÆÁÄ»·Ö±æÂÊ¿í¶ÈÖµ
                var regulateScreen = (function(){
                    var cache = {};
                    //Ä¬ÈÏ³ß´ç
                    var defSize = {
                        width  : window.screen.width,
                        height : window.screen.height
                    };
                    var ver = window.navigator.appVersion;
                    var _ = null;
                    var check = function(key){
                        return key.constructor == String ? ver.indexOf(key) > -1 : ver.test(key);
                    };
                    var add = function(name, key, size){
                        if(name && key)
                            cache[name] = {
                                key : key,
                                size : size
                            };
                    };
                    var del = function(name){
                        if(cache[name])
                            delete cache[name];
                    };
                    var cal = function(){
                        if(_ != null)
                            return _;
                        for(var name in cache){
                            if(check(cache[name].key)){
                                _ = cache[name].size;
                                break;
                            }
                        }
                        if(_ == null)
                            _ = defSize;
                        return _;
                    };
                    return {
                        add : add,
                        del : del,
                        cal : cal
                    };
                })();
                //ÊµÏÖËõ·Å
                var adapt = function(uiWidth){
                    var
                    deviceWidth,
                    devicePixelRatio,
                    targetDensitydpi,
                    //meta,
                    initialContent,
                    head,
                    viewport,
                    ua;
                    ua = navigator.userAgent.toLowerCase();
                    //whether it is the iPhone or iPad
                    isiOS = ua.indexOf('ipad') > -1 || ua.indexOf('iphone') > -1;
                    isIE = ua.indexOf('msie') > -1;
                    //»ñÈ¡Éè±¸ÐÅÏ¢,²¢½ÃÕý²ÎÊýÖµ
                    window.devicePixelRatio = window.devicePixelRatio ||
                        Math.round(window.screen.availWidth / document.documentElement.clientWidth)
                    devicePixelRatio = window.devicePixelRatio;
                    deviceWidth      = regulateScreen.cal().width;
                    //»ñÈ¡×îÖÕdpi
                    targetDensitydpi = uiWidth / deviceWidth * devicePixelRatio * 160;
                    //use viewport width attribute on the iPhone or iPad device
                    //use viewport target-densitydpi attribute on the Android device
                    initialContent   = isiOS
                        ? 'target-densitydpi=device-dpi, width=' + uiWidth + 'px, user-scalable=yes'
                        : isIE? 'target-densitydpi=' + targetDensitydpi + ', width=device-width, user-scalable=yes':
                        'target-densitydpi=' + targetDensitydpi + ', width=' + uiWidth + 'px, user-scalable=yes';
                    //add a new meta node of viewport in head node
                    head = document.getElementsByTagName('head');
                    viewport = document.createElement('meta');
                    viewport.name = 'viewport';
                    viewport.content = initialContent;
                    head.length > 0 && head[head.length - 1].appendChild(viewport);
                };
                return {
                    regulateScreen : regulateScreen,
                    adapt : adapt
                };
            })();

    (function(){
 
        var LSwiperMaker = function(o){ 
 
            var that = this;
            this.config = o;
            this.control = false;
            this.sPos = {};
            this.mPos = {};
            this.ePos = {};
            this.dire;
     
            // this.config.bind.addEventListener('touchstart', function(){ return that.start(); } ,false);
            // ÕâÑù²»¶ÔµÄ£¬event¶ÔÏóÖ»ÔÚÊÂ¼þ·¢ÉúµÄ¹ý³ÌÖÐ²ÅÓÐÐ§;
            this.config.bind.addEventListener('touchstart', function(e){ return that.start(e); } ,false);
            this.config.bind.addEventListener('touchmove', function(e){ return that.move(e); } ,false);
            this.config.bind.addEventListener('touchend', function(e){ return that.end(e); } ,false);
        }
 
        LSwiperMaker.prototype.start = function(e){
             
             var point = e.touches ? e.touches[0] : e;
             this.sPos.x = point.screenX;
             this.sPos.y = point.screenY;
             //document.getElementById("start").innerHTML = "¿ªÊ¼Î»ÖÃÊÇ:"+this.sPos.x +" "+ this.sPos.y ;
 
        }
        LSwiperMaker.prototype.move = function(e){
 
            var point = e.touches ? e.touches[0] : e;
            this.control = true;
            this.mPos.x = point.screenX;
            this.mPos.y = point.screenY;
            //document.getElementById("move").innerHTML = "ÄúµÄÎ»ÖÃÊÇ£º"+this.mPos.x +" "+ this.mPos.y ;
            
            this.ePos={x: this.mPos.x-this.sPos.x, y:this.mPos.y-this.sPos.y}
            if(Math.abs(this.ePos.x) > Math.abs(this.ePos.y) ){
                this.isScrolling = 1;
                e.preventDefault();
                this.config.moveBackfn(this);
            }else {
                this.isScrolling = 0;
            }
        }
 
        LSwiperMaker.prototype.end = function(e){
            if(this.isScrolling){
                if(this.ePos.x > 10){
                    this.dire = 'R'
                }else if(this.ePos.x < -10){
                    this.dire = 'L'
                }else{//middle
                    this.dire = 'M'
                }
            }else {
                this.dire = 'N'
            }
            
            this.control = false;
            this.config.endBackfn(this);
 
        }
 
        window.LSwiperMaker = LSwiperMaker;
        //document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);// ½ûÖ¹Î¢ÐÅtouchmove³åÍ»

    }())
